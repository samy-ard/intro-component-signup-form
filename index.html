<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="site-page">
    <article class="site-content">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-lg-6 text-col">
            <h1 class="text-white">Learn to code by watching others</h1>
            <p class="fw-medium mb-62 text-white">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
          </div>
          <div class="col-12 col-lg-6">
            <div class="banner text-center"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
            <form class="site-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" name="first_name" />
              </div> 
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" />
              </div> 
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" name="email" />
              </div> 
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" />
              </div> 
              <button type="submit" class="btn btn-green text-uppercase w-100 fw-medium">Claim your free trial</button> 
              <small class="d-block text-lavender text-center py-11 px-22">By clicking the button, you are agreeing to our <a href="#" class="fw-semibold">Terms and Services</a></small>
            </form>
          </div>
        </div>
      </div>
    </article>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
